<body class="m-0 p-0 img-fluid">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    var valLenStatic = 0;
    var outputString = "";

    function startCounter() {
      // Set the date we're counting down to
      var countDownDate = new Date("Jun 06, 2022 12:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var bangladays = convertToSonkha(days, days.toString().length, days.toString().length - 1);
        // var banglahours = convertToSonkha(hours, hours.toString().length, hours.toString().length - 1);
        // var banglaminutes = convertToSonkha(minutes, minutes.toString().length, minutes.toString().length -
        //   1);
        // var banglaseconds = convertToSonkha(seconds, seconds.toString().length, seconds.toString()
        //   .length - 1);

        // Output the result in an element with id="demo"
        // document.getElementById("clockDiv2").innerHTML = days + " Day: " + hours + " Hour: " +
        //   minutes + " Minute: " + seconds + " Second ";

        // document.getElementById("clockDiv").innerHTML = bangladays + " দিন " + banglahours + " ঘন্টা " +
        //   banglaminutes + " মিনিট " + banglaSeconds(seconds) + " সেকেন্ড ";
        document.getElementById("clockDiv").innerHTML = reverse(bangladays.toString()) + " দিন " + banglaSeconds(
            hours) + " ঘন্টা " +
          banglaSeconds(minutes) + " মিনিট " + banglaSeconds(seconds) + " সেকেন্ড ";

        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("clockDiv").innerHTML = "Congratulations";
        }
      }, 1000);

      function convertToSonkha(number1, valLenStatic, staticLen) {
        if (staticLen >= -1 && valLenStatic > 0) { //&& valLenStatic > 0
          var character = number1.toString().charAt(staticLen);
          --valLenStatic;
          --staticLen;
          var bangNum = toBangla(character) + convertToSonkha(number1, valLenStatic, staticLen);
          return bangNum;
        } else {
          return " ";
        }
      }

      function reverse(s) {
        return s.split("").reverse().join("");
      }

      function toBangla(character) {
        switch (character) {
          case '0':
            outputString = "০";
            break;

          case '1':
            outputString = "১";
            break;

          case '2':
            outputString = "২";
            break;

          case '3':
            outputString = "৩";
            break;

          case '4':
            outputString = "৪";
            break;

          case '5':
            outputString = "৫";
            break;

          case '6':
            outputString = "৬";
            break;

          case '7':
            outputString = "৭";
            break;

          case '8':
            outputString = "৮";
            break;

          case '9':
            outputString = "৯";
            break;

          default:
            outputString = "";
        }

        return outputString;
      }

      function banglaSeconds(num) {
        const bangla_number = ["০০", "০১", "০২", "০৩", "০৪", "০৫", "০৬", "০৭", "০৮", "০৯", "১০", "১১", "১২", "১৩", "১৪",
          "১৫", "১৬", "১৭", "১৮", "১৯", "২০", "২১", "২২", "২৩", "২৪", "২৫", "২৬", "২৭", "২৮", "২৯", "৩০",
          "৩১", "৩২", "৩৩", "৩৪", "৩৫", "৩৬", "৩৭", "৩৮", "৩৯", "৪০", "৪১", "৪২", "৪৩", "৪৪", "৪৫", "৪৬",
          "৪৭", "৪৮", "৪৯", "৫০", "৫১", "৫২", "৫৩", "৫৪", "৫৫", "৫৬", "৫৭", "৫৮", "৫৯"
        ];
        return bangla_number[num];
      }

      $.ajax({
        method: "POST",
        url: "fifty_celebration_ajax.php",
        data: {
          id: 1,
        },
        dataType: "json",
        success: function(result) {}
      });

    }
  </script>
