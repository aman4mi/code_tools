<!DOCTYPE html>
<html>

<head>
	<title>How to Append HTML Code to a Div using Javascript</title>
	<style>
		body {
			text-align: center;
			
			padding: 5%;
		}
		h1{
			color:green;
		}
		sup{
			color:red;
		}
	</style>
</head>

<body>
	<div >
		<h1>GeeksforGeeks</h1>
		<p id="add_to_me">This is the text which has already been typed into the div</p>
	</div>

	<button onclick="addCode()">Add Stuff</button>
	<script>
		function addCode() {
			document.getElementById("add_to_me").innerHTML +=
			"<h3>This is the text which has been inserted by<sup>*</sup> JS</h3>";
		}
	</script>
</body>

</html>
